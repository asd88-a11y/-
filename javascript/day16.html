<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="cut()">减</button>
    <button id="times-btn" onclick="multiply()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result">运算结果</p>
    <script>
        function add(){
        var number1 = document.getElementById("first-number").value
        var number2 = document.getElementById("second-number").value
        var sum = parseInt(number1) + parseInt(number2)
        document.getElementById("result").innerHTML = sum       
        };

        function cut(){
        var number1 = document.getElementById("first-number").value
        var number2 = document.getElementById("second-number").value
        var sum = parseInt(number1) - parseInt(number2)
        document.getElementById("result").innerHTML = sum       
        };

        function multiply(){
        var number1 = document.getElementById("first-number").value
        var number2 = document.getElementById("second-number").value
        var sum = parseInt(number1) * parseInt(number2)
        document.getElementById("result").innerHTML = sum       
        };

        function divide(){
        var number1 = document.getElementById("first-number").value
        var number2 = document.getElementById("second-number").value
        var sum = parseInt(number1) / parseInt(number2)
        document.getElementById("result").innerHTML = sum       
        };


        

    </script>
</body>
</html>
