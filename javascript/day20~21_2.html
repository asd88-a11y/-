<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio" onclick="sch()">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" onclick="cmp()">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
<script>
    var s_l = document.querySelector("#school");
    var c_l = document.querySelector("#company");

    var s_s = document.querySelector("#school-select");
    var c_s = document.querySelector('#company-select');

    function sch(){
            s_s.style.cssText = 'display: block'
            c_s.style.cssText =  'display: none'
    }

    function cmp(){
            s_s.style.cssText = 'display: none'
            c_s.style.cssText =  'display: block'
    }


</script>
</body>
</html>
